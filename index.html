<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boardwalk Games Home</title>

    <!-- favicons generated by favicon.io -->
<link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">


    
    <!--Bootstrap Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--Custom CSS-->
    <link rel = "stylesheet" href = "assets/css/style.css">


</head>
<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page-->
<body class = "d-flex flex-column min-vh-100">

    <!--Navigation-->
    <div>Navigation</div>

        <!--Header with carousel-->
        <header class="container">
            <div class="row col-12 col-xl-6">Boardwalk Games intro text section</div>
            <div class="row col-12 col-xl-6">Carousel</div>
        </header>

    <!--Main element to hold all key section of the home page. It os not part of the grid structure-->
    <main>
        <!--Services section-->
        <section class = "container">
            <div class = "row">
                <div class = "col-12">Services section heading</div>
                <div class="col-12 col-md col-xl">ServiceS card</div>
                <div class="col-12 col-md col-xl">ServiceS card</div>
                <div class="col-12 col-md col-xl">ServiceS card</div>
                <div class="col-12 col-md col-xl">ServiceS card</div>
            </div>
        </section>
    </main>

    <!--Footer / contact section-->
    <!-- mt-auto to push footer to the bottom of the page-->
    <footer class = "mt-auto">
        <div class="container">
            <div class="row Jusitfy-content-center">
                <div class="col-12">Contact section heading</div>
                <!--Contact info-->
                <div class="col-12 col-md-6 col-xl 4">Contact info and social links</div>
                <!--Opening times-->
                <div class="col-12 col-md-6 col-xl 4">Opening times</div>
            </div>
        </div>
    </footer>


        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

        <!-- Font Awesome kit -->
        <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>

    <h1>Heading <i class="fa-solid fa-star"></i> </h1>
    <p class = "subheading-color">Paragraph</p>
</body>
</html>
